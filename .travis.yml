dist: bionic

language: python

# Don't bother with Python 2.
python:
  - '3.6'
  - '3.7'
  - '3.8'

# Test for compatibility with old pandas v0.22,
# which is the version currently in the Ubuntu repos.
env:
  - PANDAS=0.22.*
  - PANDAS=0.*

# Exclude incompatible combinations of pandas and Python version
# (pandas v0.22 doesn't go beyond Python 3.6.)
jobs:
  exclude:
  - python: '3.7'
    env: PANDAS=0.22.*
  - python: '3.8'
    env: PANDAS=0.22.*

install:
  - pip install pandas==$PANDAS
  - pip install -r test_requirements.txt
  - python setup.py bdist_wheel
  - pip install dist/saccades*.whl

# Don't waste time cloning previous commits.
# No git stuff is tested anyway.
git:
  depth: 1

branches:
  only:
  - master
  - lt

# Run the tests and build the docs.
script:
  - pytest --cov=saccades --cov-report=xml --cov-report=term-missing
  - ./scripts/build_docs.sh

# Upload test coverage report.
after_success:
  - codecov
